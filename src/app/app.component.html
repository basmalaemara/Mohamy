<div class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-950 to-slate-900 text-white flex flex-col">

  <!-- NAVBAR -->
  <header class="backdrop-blur bg-slate-950/80 border-b border-slate-800 sticky top-0 z-20">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">

      <!-- NAV MENU ON THE LEFT -->
      <nav class="flex items-center gap-3 text-sm" dir="rtl">
        <a
          routerLink="/"
          routerLinkActive="bg-slate-800 text-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="px-4 py-2 rounded-full text-slate-200 hover:bg-slate-800 hover:text-white
                 transition-all duration-200 shadow-sm hover:shadow-md"
        >
          الصفحة الرئيسية
        </a>

        <a
          routerLink="/chat"
          routerLinkActive="bg-yellow-400 text-slate-900"
          class="px-4 py-2 rounded-full text-slate-200 hover:bg-yellow-400 hover:text-slate-900
                 transition-all duration-200 shadow-sm hover:shadow-lg"
        >
          المحادثة القانونية
        </a>
      </nav>

      <!-- BRAND ON THE RIGHT -->
      <div class="flex flex-col items-end">
        <span class="text-2xl font-extrabold tracking-wide">
          المحامي المصري
        </span>
        <span class="text-xs text-slate-300">
          روبوت محادثة قانوني لمساعدتك في استفساراتك
        </span>
      </div>

    </div>
  </header>

  <!-- PAGE CONTENT -->
  <main class="flex-1 flex justify-center items-stretch p-4">
    <div class="w-full max-w-6xl mx-auto page-shell">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
